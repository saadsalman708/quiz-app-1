<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">



        <!-- Start page -->
        <div class="start-page">
            <h1>Quiz App</h1>
            <p>Start the easiest javascript quiz. which a lot of people find hard.</p>
            <button class="st-btn">Start the Quiz</button>
        </div>



        <!-- Student detail input page -->
        <div class="input-page d-none">
            <h2>Fill The Details</h2>
            <input id="ip-name" type="text" placeholder="Enter your Name">
            <input id="ip-roll" type="text" placeholder="Enter your Roll No">
            <input id="ip-email" type="text" placeholder="Enter your Email">
            <input id="ip-inst" type="text" placeholder="Enter your Institute Name">
            <button class="int-btn">Submit</button>
        </div>





        <!-- detail confirm page -->
        <div class="confirm-page d-none">
            <span class="cp-name"></span>
            <span class="cp-roll"></span>
            <span class="cp-email"></span>
            <span class="cp-inst"></span>
            <!-- <button>Edit Details</button>       i'll add this feature later on            
        <button>Confirm and Start</button>              -->
            <button class="cnf-btn">Start the Quiz</button>
        </div>





        <!-- quiz page -->
        <div class="quiz-page d-none">
            <div>
                <h5>Question <span class="crt-q"></span> / <span class="ttl-q"></span></h5>
                <p class="que"></p>
            </div>
            <ul class="opt">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <button class="qz-btn">Next</button>
        </div>





        <!-- result page -->
        <div class="result-page d-none">
            <h2>Quiz Result</h2>

            <div class="std-detail">
                <p>Name: <span class="rp-name"></span></p>
                <p>Email: <span class="rp-email"></span></p>
                <p>Roll no: <span class="rp-roll"></span></p>
                <p>Institute: <span class="rp-inst"></span></p>
            </div>

            <div class="stats">
                <p>Total Question: <span class="aq"></span></p>
                <p>Correct: <span class="ca"></span></p>
                <p>Wrong: <span class="wa"></span></p>
                <p>Percentage: <span class="per"></span></p>
            </div>
        </div>

    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
    crossorigin="anonymous"></script>

<script src="./app.js"></script>

</html>
